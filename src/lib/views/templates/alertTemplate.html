<!-- Bootstrap Model (for Alerts) -->
<div class="modal fade modalNoOverflow" id="alertModalHolder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-alert-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h5 class="modal-title"><p class="lead">{{head}}</p></h4>
      </div>

      <div class="modal-body">
        {{text}}
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
