<div class="table-responsive">
  <table class="table table-condensed statsTable">
    <thead>
      <tr>
        <th>id</th>
        <th>objectsCatched</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody>
      {{#each stats}}
        <tr>
          {{#if id}}
            <td>{{id}}</td>
          {{else}}
            <td>Neu</td>
          {{/if}}
          <td>{{objectsCatched}}</td>
          {{#if id}}
            <td><button id="remove-{{id}}" data-id="{{id}}" type="button" class="btn btn-danger btn-xs removeItem">&times;</button></td>
          {{else}}
            <td>--</td>
          {{/if}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>

<div class="row">
  <button id="downloadCSV" type="button" class="btn btn-primary btn-xs">Exportieren (CSV)</button>
  <button id="downloadJSON" type="button" class="btn btn-primary btn-xs">Speichern (JSON)</button>
  <span id="loadJSON" class="btn btn-xs btn-success btn-file">Laden (JSON) <input type="file"></span>
  <button id="clearStorage" type="button" class="btn btn-danger btn-xs">Alle verwerfen</button>
</div>
