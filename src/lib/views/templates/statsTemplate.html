<div class="table-responsive">
  <table class="table table-condensed statsTable">
    <thead>
      <tr>
        <th>id</th>
        <th>objectsCatched</th>
      </tr>
    </thead>
    <tbody>
      {{#each stats}}
        <tr>
          <td>{{id}}</td>
          <td>{{objectsCatched}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</div>

<div class="row">
  <button id="downloadCSV" type="button" class="btn btn-success btn-xs">Download CSV</button>
  <button id="clearStorage" type="button" class="btn btn-danger btn-xs">Clear Local Storage</button>
</div>
